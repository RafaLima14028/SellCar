<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>SellCar - Página Principal</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header>
        <nav>
            <a href="../index.html" id="img-logo">
                <img src="assets/img/sellcar-500x500.png" width="70" height="70" alt="Logo da Empresa">
            </a>

            <a class="a-menu-hamburguer" onclick="menu_hamburguer()">
                <span class="material-icons menu-hamburguer" id="menu-hamburguer">
                    menu
                </span>
            </a>

            <ul id="nav-list">
                <li>
                    <a href="../listagem-interesses/index.html">
                        <span class="material-icons mode_comment">
                            mode_comment
                        </span>
                        Interesses
                    </a>
                </li>
                <li>
                    <a href="../criacao-anuncios/index.html">Anunciar</a>
                </li>
                <li>
                    <a href="../listagem-anuncios/index.html">Anúncios</a>
                </li>
                <li>
                    <a href="#">Sair</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="painel-busca">
            <h2>Buscar Veículos</h2>
            <form id="form-busca">
                <div class="campo-busca">
                    <label for="marca">Marca:</label>
                    <select id="marca" name="marca">
                        <option value="">Selecione uma marca</option>
                        <option value="Honda">Honda</option>
                        <option value="Toyota">Toyota</option>
                        <option value="Ford">Ford</option>
                        <option value="Chevrolet">Chevrolet</option>
                    </select>
                </div>

                <div class="campo-busca">
                    <label for="modelo">Modelo:</label>
                    <select id="modelo" name="modelo">
                        <option value="">Selecione um modelo</option>
                        <option value="City">City</option>
                        <option value="Civic">Civic</option>
                        <option value="Corolla">Corolla</option>
                        <option value="Focus">Focus</option>
                    </select>
                </div>

                <div class="campo-busca">
                    <label for="cidade">Cidade:</label>
                    <select id="cidade" name="cidade">
                        <option value="">Selecione uma cidade</option>
                        <option value="Uberlândia">Uberlândia</option>
                        <option value="São Paulo">São Paulo</option>
                        <option value="Rio de Janeiro">Rio de Janeiro</option>
                        <option value="Belo Horizonte">Belo Horizonte</option>
                    </select>
                </div>

                <button type="submit">Buscar</button>
            </form>
        </section>

        <section id="lista-anuncios">
            <h2 class="h2-resultados">Resultados da Busca</h2>
            <!-- Exemplo de card de anúncio -->
            <section id="container-card">
                <a href="../detalhes-anuncio/index.html">
                    <div id="container-img">
                        <img src="assets/img/new-city-hatchback.png" alt="Imagem do veículo">
                    </div>
                </a>

                <div id="detalhes-carro">
                    <div id="detalhes-carro-esquerda">
                        <p>Marca: Honda</p>
                        <p>Modelo: City</p>
                        <p>Ano: 2025</p>
                    </div>

                    <div id="detalhes-carro-direto">
                        <div id="detalhes-carro-direto-icones">
                            <a href="../listagem-interesses/index.html">
                                <span class="material-icons mode_comment">
                                    mode_comment
                                </span>
                            </a>

                            <a href="#">
                                <span class="material-icons mode_comment">
                                    delete
                                </span>
                            </a>
                        </div>

                        <div id="detalhes-carro-direto-cidade">
                            <p>Em Uberlândia</p>
                        </div>
                    </div>
                </div>

                <div id="detalhes-carro-valor">
                    <p>
                        <strong>R$ 120.000,00</strong>
                    </p>
                </div>
            </section>


            <!-- Adicione mais cards de anúncios aqui -->
            </div>
        </section>
    </main>

    <footer>
        <strong>© 2025 SellCar. Todos os direitos reservados.</strong>
    </footer>

    <script src="assets/script/script.js"></script>
</body>

</html>
