<!-- PÁGINA DE CADASTRO DE USUÁRIO (ANUNCIANTE) -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário - SellCar</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html">
                <img src="assets/img/sellcar-500x500.png" alt="Logo da Empresa" id="img-logo">
            </a>
        </nav>
    </header>

    <main>
        <form enctype="multipart/form-data" action="cadastraUsuario.php" method="post">
            <div>
                <input type="text" placeholder="Nome Completo" id="nome" name="nome"
                    class="input-sombra input-borda input-dados" autofocus autocomplete="off" required>
            </div>

            <div>
                <input type="text" placeholder="CPF" id="cpf" name="cpf"
                    class="input-sombra input-borda input-dados" autocomplete="off" required minlength="11" maxlength="11">
            </div>

            <div>
                <input type="email" placeholder="E-mail" id="email" name="email"
                    class="input-sombra input-borda input-dados" autocomplete="off" required>
            </div>

            <div>
                <input type="password" placeholder="Senha" id="senha" name="senha"
                    class="input-sombra input-borda input-dados" autocomplete="off" required minlength="6">
            </div>

            <div>
                <input type="tel" placeholder="Telefone" id="telefone" name="telefone"
                    class="input-sombra input-borda input-dados" autocomplete="off" required>
            </div>

            <input type="submit" value="Cadastrar" name="btn-enviar" id="btn-enviar">
        </form>
    </main>

    <footer>
        <strong>© 2025 SellCar. Todos os direitos reservados.</strong>
    </footer>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => data[key] = value);
            
            fetch('cadastraUsuario.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if(data.message) {
                    alert(data.message);
                    if(response.ok) {
                        window.location.href = 'login.html'; // Redireciona após cadastro
                    }
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Ocorreu um erro ao processar seu cadastro.');
            });
        });
    </script>
</body>

</html>
