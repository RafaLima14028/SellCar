<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>SellCar</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html" id="img-logo">
                <img src="assets/img/sellcar-500x500.png" alt="Logo da Empresa" id="img-logo">
            </a>
        </nav>
    </header>

    <main>
        <form enctype="multipart/form-data" action="cadastraVeiculo.php" method="post">
            <div>
                <input type="text" placeholder="Marca" id="marca" name="marca"
                    class="input-sombra input-borda input-dados" autofocus autocomplete="off" required>
            </div>

            <div>
                <input type="text" placeholder="Modelo" id="modelo" name="modelo"
                    class="input-sombra input-borda input-dados" autocomplete="off" required>
            </div>

            <div>
                <input type="number" placeholder="Ano" id="ano" name="ano" class="input-sombra input-borda input-dados"
                    autocomplete="off" required min="1886" max="2026">
            </div>

            <div>
                <input type="text" id="cor" name="cor" class="input-sombra input-borda input-dados" placeholder="Cor"
                    autocomplete="off" required minlength="4">
            </div>

            <div>
                <input type="number" name="quilemetragem" id="quilemetragem"
                    class="input-sombra input-borda input-dados" placeholder="Quilemetragem" required min="0">
            </div>

            <div>
                <textarea name="descricao" id="descricao" class="input-sombra" placeholder="Descrição" rows="6"
                    cols="100"></textarea>
            </div>

            <div>
                <input type="number" name="valor" id="valor" class="input-sombra input-borda input-dados"
                    placeholder="Valor" required min="1000">
            </div>

            <div>
                <select name="estado" id="estado" class="input-dados input-borda input-sombra">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>

            <div>
                <input type="text" name="cidade" id="cidade" class="input-sombra input-borda input-dados"
                    placeholder="Cidade" required autocomplete="off">
            </div>

            <div class="input-sombra" id="div-input-img">
                <span class="material-icons">
                    add_photo_alternate
                </span>

                <label for="imgs-carro">Selecionar Imagens</label>

                <input type="file" id="imgs-carro" name="imgs-carro" accept=".png, .jpg, .jpeg" autocomplete="off"
                    multiple required>
            </div>

            <input type="submit" value="Cadastrar" name="btn-enviar" id="btn-enviar">
        </form>
    </main>

    <footer>
        <strong>© 2025 SellCar. Todos os direitos reservados.</strong>
    </footer>
</body>

</html>
