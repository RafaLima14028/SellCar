<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>SellCar</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html" id="img-logo">
                <img src="assets/img/sellcar-500x500.png" width="70" height="70" alt="Logo da Empresa">
            </a>
        </nav>
    </header>

    <main>
        <form enctype="multipart/form-data" action="cadastraVeiculo.php" method="post">
            <div>
                <input type="text" placeholder="Marca" id="marca" name="marca" class="input-sombra input-borda input-dados"
                    autofocus autocomplete="off" required>
            </div>

            <div>
                <input type="text" placeholder="Modelo" id="modelo" name="modelo" class="input-sombra input-borda input-dados"
                    autocomplete="off" required>
            </div>

            <div>
                <input type="number" placeholder="Ano" id="ano" name="ano" class="input-sombra input-borda input-dados"
                    autocomplete="off" required min="1886" max="2026">
            </div>

            <div>
                <input type="text" id="cor" name="cor" class="input-sombra input-borda input-dados" placeholder="Cor"
                    autocomplete="off" required minlength="4">
            </div>

            <div>
                <input type="number" name="quilemetragem" id="quilemetragem" class="input-sombra input-borda input-dados"
                    placeholder="Quilemetragem" required min="0">
            </div>

            <div>
                <textarea name="descricao" id="descricao" class="input-sombra" placeholder="Descrição" rows="5"
                    cols="100"></textarea>
            </div>

            <div>
                <input type="number" name="valor" id="valor" class="input-sombra input-borda input-dados" placeholder="Valor"
                    required min="1000">
            </div>

            <div>
                <input type="text" name="estado" id="estado" class="input-sombra input-borda input-dados" placeholder="Estado"
                    required minlength="4">
            </div>

            <div>
                <input type="text" name="cidade" id="cidade" class="input-sombra input-borda input-dados" placeholder="Cidade"
                    required autocomplete="off">
            </div>

            <div class="input-sombra" id="div-input-img">
                <img src="assets/img/camera-icone.png" alt="Icone de camera" width="25" height="25">

                <label for="imgs-carro">Selecionar Imangens</label>

                <input type="file" id="imgs-carro" accept=".png, .jpg, .jpeg" autocomplete="off" required>
            </div>

            <input type="submit" value="Cadastrar" name="btn-enviar" id="btn-enviar">
        </form>
    </main>

    <footer>
        <strong>© 2025 SellCar. Todos os direitos reservados.</strong>
    </footer>
</body>

</html>
